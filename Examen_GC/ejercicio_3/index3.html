<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejercicio1</title>


    <!-- Bootstrap CSS -->
    <!-- https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/ejercicio1/style.css">

    <!-- -->

</head>

<body class="bg-light text-dark"> <!-- https://getbootstrap.com/docs/4.0/utilities/colors/ -->
    <div class="container py-5"> <!--https://getbootstrap.com/docs/5.2/layout/containers/-->  <!-- https://getbootstrap.com/docs/5.2/examples/grid/#containers -->
      <h1 class="mb-5 text-start">Formulario de Inscripcion</h1> <!-- mb significa margin bottom (es para aumentar el espaciado inferior de un elemento)-->
  
      <!-- Formulario -->
      <form id="contactForm" novalidate> <!-- https://getbootstrap.com/docs/5.0/forms/validation/#custom-styles -->
        <!-- Nombre -->
         <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-6">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"

                />
                <!-- Mensaje de error -->
                <div id="nameError" class="invalid-feedback"></div> <!-- https://getbootstrap.com/docs/4.0/components/forms/#custom-styles  -->
              </div>
              <div class="col-6">
                <label for="age" class="form-label">Edad</label>
                <input
                  type="text"
                  class="form-control"
                  id="age"

                />
                <!-- Mensaje de error -->
                <div id="ageError" class="invalid-feedback"></div> <!-- https://getbootstrap.com/docs/4.0/components/forms/#custom-styles  -->
              </div>

         </div>
        
  
        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Carrera</label>
          <select class="form-select" aria-label="Default select example">
            
            <option value="1">Ing. Sistemas</option>
            <option value="2">Ing. Industrial</option>
            <option value="3">Ing. Civil</option>
            <option value="3">Ing. Mecatrónica</option>
            <option value="3">Ing. Ambiental</option>
          </select>
          <div id="emailError" class="invalid-feedback"></div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Activo?:
            </label>
          </div>
  
  
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary w-100">Guardar</button> <!-- Los posibles valores de w son multiplos de 25 -->
      </form>
    </div>
  
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/ejercicio_3/script3.js"></script>

    <!--  -->

  </body>

</html>
